<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Geometry Dash</title>
<style>
body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
input, button { margin: 5px; padding: 10px; }
</style>
</head>
<body>
<h2>Sign Up</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<p id="msg"></p>
<script>
function signup() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if (!username || !password) return alert('Fill all fields!');
    if (localStorage.getItem('user_' + username)) {
        document.getElementById('msg').innerText = 'User already exists!';
    } else {
        localStorage.setItem('user_' + username, password);
        localStorage.setItem('highscore_' + username, 0);
        alert('Signed up! You can now log in.');
        window.location.href = 'login.html';
    }
}
</script>
</body>
</html>
