<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debug Panel - RobTop</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:#0f0; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
select, input, button { margin:5px; padding:10px; }
</style>
</head>
<body>
<h1>Debug Panel - RobTop</h1>
<p>Give points to any player (1-1000)</p>

<label for="userSelect">Select Player:</label>
<select id="userSelect"></select>

<label for="scoreSlider">Points:</label>
<input type="range" id="scoreSlider" min="1" max="1000" value="100">
<span id="sliderValue">100</span>

<button onclick="givePoints()">Give Points</button>
<button onclick="logout()">Logout</button>

<script>
const currentUser = localStorage.getItem('currentUser');
if(currentUser!=='RobTop') window.location.href='game.html';

const userSelect = document.getElementById('userSelect');
for(let key in localStorage){
    if(key.startsWith('user_')){
        const username = key.replace('user_','');
        const option = document.createElement('option');
        option.value=username;
        option.innerText=username;
        userSelect.appendChild(option);
    }
}

const slider = document.getElementById('scoreSlider');
const sliderValue = document.getElementById('sliderValue');
slider.addEventListener('input', ()=>{ sliderValue.innerText = slider.value; });

function givePoints(){
    const user = userSelect.value;
    const points = parseInt(slider.value);
    const highscoreKey = 'highscore_'+user;
    const current = parseInt(localStorage.getItem(highscoreKey) || '0');
    localStorage.setItem(highscoreKey, current+points);
    alert('Gave '+points+' points to '+user);
}

function logout(){
    localStorage.removeItem('currentUser');
    window.location.href='login.html';
}
</script>
</body>
</html>
