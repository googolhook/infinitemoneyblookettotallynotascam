<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #0f0;
      flex-direction: column;
    }

    canvas {
      background: #222;
      border: 2px solid #0f0;
      display: none;
    }

    #score {
      font-size: 1.5em;
      margin-bottom: 10px;
      display: none;
    }

    #startScreen {
      text-align: center;
      color: #0f0;
    }

    #startScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }

    #startBtn {
      padding: 10px 25px;
      font-size: 1.2em;
      border: 2px solid #0f0;
      background: transparent;
      color: #0f0;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    #startBtn:hover {
      background: #0f0;
      color: #111;
    }

    select {
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 1.1em;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>üêç Snake Game</h1>
    <label for="difficulty">Select Difficulty:</label><br />
    <select id="difficulty">
      <option value="200">Easy üê¢</option>
      <option value="120" selected>Medium üêç</option>
      <option value="70">Hard ‚ö°</option>
    </select><br />
    <button id="startBtn">Start Game</button>
  </div>

  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const scoreDisplay = document.getElementById("score");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const difficultySelect = document.getElementById("difficulty");

    let score = 0;
    let snake, food, d, game, speed;

    startBtn.addEventListener("click", startGame);

    function startGame() {
      speed = parseInt(difficultySelect.value);
      startScreen.style.display = "none";
      canvas.style.display = "block";
      scoreDisplay.style.display = "block";
      resetGame();
      game = setInterval(draw, speed);
    }

    function resetGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box,
      };
      d = null;
    }

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
      else if (event.key === "ArrowUp" && d !== "DOWN") d = "UP";
      else if (event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
      else if (event.key === "ArrowDown" && d !== "UP") d = "DOWN";
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d === "LEFT") snakeX -= box;
      if (d === "UP") snakeY -= box;
      if (d === "RIGHT") snakeX += box;
      if (d === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= 400 ||
        snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over! Your score: " + score);
        canvas.style.display = "none";
        scoreDisplay.style.display = "none";
        startScreen.style.display = "block";
      }

      snake.unshift(newHead);
    }
  </script>
</body>
</html>
