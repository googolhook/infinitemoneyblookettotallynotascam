<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #0f0;
      flex-direction: column;
    }

    canvas {
      background: #222;
      border: 2px solid #0f0;
      display: none;
    }

    #score, #playerInfo {
      font-size: 1.3em;
      margin-bottom: 10px;
      display: none;
    }

    #loginScreen, #startScreen, #scoreboard {
      text-align: center;
      color: #0f0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }

    button {
      padding: 10px 25px;
      font-size: 1.1em;
      border: 2px solid #0f0;
      background: transparent;
      color: #0f0;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #0f0;
      color: #111;
    }

    input, select {
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 1.1em;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #0f0;
    }

    table {
      margin: 10px auto;
      border-collapse: collapse;
      color: #0f0;
      width: 80%;
    }

    th, td {
      border: 1px solid #0f0;
      padding: 5px 10px;
    }

    th {
      background: #0a0;
    }

    /* Debug panel styling */
    #debugPanel {
      display: none;
      border: 2px dashed #f0f;
      padding: 10px;
      margin-top: 10px;
      color: #f0f;
    }

    #debugPanel h3 {
      color: #f0f;
      margin-top: 0;
    }

    #debugPanel button {
      border-color: #f0f;
      color: #f0f;
    }

    #debugPanel button:hover {
      background: #f0f;
      color: #111;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <h1>üêç Snake Game</h1>
    <h3>Login or Create an Account</h3>
    <input id="username" type="text" placeholder="Username" /><br />
    <input id="password" type="password" placeholder="Password" /><br />
    <button id="loginBtn">Login / Signup</button>
  </div>

  <!-- START SCREEN -->
  <div id="startScreen" style="display:none;">
    <h1>üêç Snake Game</h1>
    <div id="playerInfo"></div>
    <label for="difficulty">Select Difficulty:</label><br />
    <select id="difficulty">
      <option value="200">Easy üê¢</option>
      <option value="120" selected>Medium üêç</option>
      <option value="70">Hard ‚ö°</option>
    </select><br />
    <button id="startBtn">Start Game</button>
    <button id="logoutBtn">Logout</button>

    <!-- Debug Panel -->
    <div id="debugPanel">
      <h3>üß© Debug Panel</h3>
      <button id="addScoreBtn">+10 Score</button>
      <button id="removeScoreBtn">-10 Score</button>
    </div>

    <div id="scoreboard">
      <h3>üèÜ Scoreboard</h3>
      <table id="scoreTable">
        <tr><th>Player</th><th>High Score</th></tr>
      </table>
    </div>
  </div>

  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const scoreDisplay = document.getElementById("score");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const difficultySelect = document.getElementById("difficulty");
    const loginScreen = document.getElementById("loginScreen");
    const loginBtn = document.getElementById("loginBtn");
    const playerInfo = document.getElementById("playerInfo");
    const logoutBtn = document.getElementById("logoutBtn");
    const scoreTable = document.getElementById("scoreTable");
    const debugPanel = document.getElementById("debugPanel");
    const addScoreBtn = document.getElementById("addScoreBtn");
    const removeScoreBtn = document.getElementById("removeScoreBtn");

    let score = 0;
    let snake, food, d, game, speed;
    let currentUser = null;

    // Load users from localStorage
    function loadUsers() {
      return JSON.parse(localStorage.getItem("snakeUsers")) || {};
    }

    function saveUsers(users) {
      localStorage.setItem("snakeUsers", JSON.stringify(users));
    }

    function updateScoreboard() {
      const users = loadUsers();
      const sorted = Object.entries(users).sort((a,b)=>b[1].highScore - a[1].highScore);
      scoreTable.innerHTML = "<tr><th>Player</th><th>High Score</th></tr>";
      sorted.forEach(([name, data])=>{
        scoreTable.innerHTML += `<tr><td>${name}</td><td>${data.highScore}</td></tr>`;
      });
    }

    loginBtn.addEventListener("click", ()=>{
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if(!username || !password) return alert("Enter username and password!");

      let users = loadUsers();
      if(users[username]) {
        if(users[username].password !== password) {
          alert("Incorrect password!");
          return;
        }
      } else {
        users[username] = { password, highScore: 0 };
        saveUsers(users);
      }

      currentUser = username;
      loginScreen.style.display = "none";
      startScreen.style.display = "block";
      playerInfo.textContent = `üë§ Logged in as: ${username} | High Score: ${users[username].highScore}`;
      updateScoreboard();

      // Show debug panel only if user is "debug"
      debugPanel.style.display = (username === "debug") ? "block" : "none";
    });

    logoutBtn.addEventListener("click", ()=>{
      currentUser = null;
      startScreen.style.display = "none";
      loginScreen.style.display = "block";
    });

    startBtn.addEventListener("click", startGame);

    function startGame() {
      if(!currentUser) return alert("Please login first!");
      speed = parseInt(difficultySelect.value);
      startScreen.style.display = "none";
      canvas.style.display = "block";
      scoreDisplay.style.display = "block";
      resetGame();
      game = setInterval(draw, speed);
    }

    function resetGame() {
      score = 0;
      scoreDisplay.textContent = "Score: 0";
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box,
      };
      d = null;
    }

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
      else if (event.key === "ArrowUp" && d !== "DOWN") d = "UP";
      else if (event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
      else if (event.key === "ArrowDown" && d !== "UP") d = "DOWN";
    }

    function collision(head, array) {
      return array.some(part => head.x === part.x && head.y === part.y);
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, 400, 400);

      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(part.x, part.y, box, box);
      });

      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d === "LEFT") snakeX -= box;
      if (d === "UP") snakeY -= box;
      if (d === "RIGHT") snakeX += box;
      if (d === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (snakeX < 0 || snakeY < 0 || snakeX >= 400 || snakeY >= 400 || collision(newHead, snake)) {
        clearInterval(game);
        endGame();
      }

      snake.unshift(newHead);
    }

    function endGame() {
      alert("üíÄ Game Over! Your score: " + score);
      const users = loadUsers();
      if (score > users[currentUser].highScore) {
        users[currentUser].highScore = score;
        alert("üéâ New High Score!");
        saveUsers(users);
      }
      updateScoreboard();
      canvas.style.display = "none";
      scoreDisplay.style.display = "none";
      startScreen.style.display = "block";
      playerInfo.textContent = `üë§ Logged in as: ${currentUser} | High Score: ${users[currentUser].highScore}`;
    }

    // DEBUG PANEL ACTIONS
    addScoreBtn.addEventListener("click", () => {
      if (currentUser === "debug") {
        score += 10;
        scoreDisplay.textContent = "Score: " + score;
      }
    });

    removeScoreBtn.addEventListener("click", () => {
      if (currentUser === "debug" && score > 0) {
        score = Math.max(0, score - 10);
        scoreDisplay.textContent = "Score: " + score;
      }
    });
  </script>
</body>
</html>
